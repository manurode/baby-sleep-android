<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Monitor Enhancements Menu</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#14CBA8", // Teal color
              "background-light": "#F3F4F6",
              "background-dark": "#111827",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              xl: "1.5rem",
              "2xl": "2rem",
              "3xl": "2.5rem",
            },
          },
        },
      };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<style>input[type=range] {
      -webkit-appearance: none;background: transparent;}
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
    }
    input[type=range]:focus {
      outline: none;}input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 6px;
      cursor: pointer;
      background: #E5E7EB;
      border-radius: 9999px;
    }input[type=range]::-webkit-slider-thumb {
      height: 24px;
      width: 24px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -9px;box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border: 2px solid #14CBA8;
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

</div>
<div class="relative z-10 px-6 pt-5 pb-2 flex justify-between items-center text-xs font-medium text-white">
