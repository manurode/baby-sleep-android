<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Connection Lost Alert Screen</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#EF4444", // Red-500 for critical alert/primary action
              "background-light": "#F3F4F6", // Gray-100
              "background-dark": "#111827", // Gray-900
              "surface-light": "#FFFFFF",
              "surface-dark": "#1F2937", // Gray-800
              "danger-light": "#FEF2F2", // Red-50
              "danger-dark": "#450A0A", // Red-950
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem", // 12px default
              "xl": "1rem",
              "2xl": "1.5rem",
            },
            boxShadow: {
                'glow-red': '0 0 20px -5px rgba(239, 68, 68, 0.5)',
            }
          },
        },
      };
    </script>
<style>@keyframes pulse-danger {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        .animate-pulse-danger {
            animation: pulse-danger 2s infinite;
        }.backdrop-blur-custom {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased h-screen w-full flex flex-col overflow-hidden relative text-gray-900 dark:text-gray-100 transition-colors duration-200">
<div class="absolute inset-0 z-0 overflow-hidden">
<img alt="Blurred baby monitor background feed showing a crib in low light" class="w-full h-full object-cover opacity-60 dark:opacity-40 filter grayscale" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAL644EYM4xDFV9unXTRDoHCaWGRkAkHC9s_Hi1nGCQxiZV_EHOWxLeuZ_PtZMR-tAE7IYne0bm7G9ans7dX2--WPqZ7ykmzacAQ8gpjR1PEauxWSZ0CaX2UKKCqSh3rsSJ1wQltfzXJ_Bn6mziQ-NbtDexEqf1eBJkxocU2BVT-f0pWT-W9THSWyowDZZBjQPEE0pjglT4gqZxxDIOSKWCW8KJaK8j9hGU41SrqyaVwd1eaxedqIkXEcmQna3po2BUkM_SUjKkyWqj"/>
<div class="absolute inset-0 bg-black/60 dark:bg-black/80"></div>
</div>
<main class="relative z-10 flex flex-col items-center justify-center h-full px-6 w-full max-w-md mx-auto">
<div class="w-full bg-surface-light dark:bg-surface-dark rounded-3xl shadow-2xl overflow-hidden border border-red-200 dark:border-red-900/50 transform transition-all">
<div class="bg-danger-light dark:bg-danger-dark p-8 flex flex-col items-center justify-center border-b border-red-100 dark:border-red-900/30">
<div class="relative">
<div class="absolute inset-0 bg-red-400 rounded-full opacity-20 animate-ping"></div>
<div class="absolute -inset-4 bg-red-500 rounded-full opacity-10 animate-pulse"></div>
<div class="relative bg-primary text-white p-5 rounded-full shadow-glow-red animate-pulse-danger">
<span class="material-icons-round text-5xl">wifi_off</span>
</div>
</div>
</div>
<div class="p-8 text-center space-y-4">
<h1 class="text-2xl font-bold text-gray-900 dark:text-white leading-tight">
                    Connection Lost!
                </h1>
<p class="text-gray-600 dark:text-gray-300 text-base leading-relaxed">
                    We lost signal with the camera.
                    <br/>
<span class="font-bold text-red-600 dark:text-red-400 block mt-2 text-lg">
                        Your baby is NOT being monitored.
                    </span>
</p>
<div class="bg-gray-50 dark:bg-gray-800/50 rounded-xl p-3 text-sm text-gray-500 dark:text-gray-400 flex items-start text-left mt-4 gap-2">
<span class="material-icons-round text-sm mt-0.5">info</span>
<span>Please check your Wi-Fi settings or move closer to the nursery unit.</span>
</div>
</div>
<div class="p-6 pt-0 space-y-3">
<button class="w-full bg-primary hover:bg-red-600 text-white font-bold py-4 px-6 rounded-2xl shadow-lg shadow-red-500/30 transition-transform active:scale-95 flex items-center justify-center gap-2 text-lg uppercase tracking-wide">
<span class="material-icons-round">notifications_off</span>
                    Understood
                </button>
<button class="w-full bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-500 dark:text-gray-400 font-medium py-3 px-6 rounded-2xl border border-transparent transition-colors text-sm">
                    Try Reconnecting
                </button>
</div>
</div>
</main>
<div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-32 h-1 bg-white/40 dark:bg-gray-500/40 rounded-full z-20"></div>

</body></html>
