<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Camera Login Dialog</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#00dcb4",
                        "primary-dark": "#00b594",
                        "background-light": "#F3F4F6", 
                        "background-dark": "#0B0C10", 
                        "card-light": "#FFFFFF",
                        "card-dark": "#16181f", 
                        "text-light": "#1F2937",
                        "text-dark": "#E5E7EB",
                        "text-muted-light": "#6B7280",
                        "text-muted-dark": "#9CA3AF",
                        "input-bg-light": "#F9FAFB",
                        "input-bg-dark": "#111216",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem", // 12px
                        xl: "1rem", // 16px
                        "2xl": "1.5rem", // 24px
                        "3xl": "2rem", // 32px
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(0, 220, 180, 0.15)',
                        'modal': '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
                    }
                },
            },
        };
    </script>
<style>
    body {
      min-height: 100vh;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex items-center justify-center relative overflow-hidden transition-colors duration-300">
<div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-20 pointer-events-none">
<div class="absolute -top-32 -left-32 w-96 h-96 bg-primary/10 dark:bg-primary/5 rounded-full blur-3xl"></div>
<div class="absolute top-1/2 -right-32 w-80 h-80 bg-blue-500/10 dark:bg-blue-500/5 rounded-full blur-3xl"></div>
</div>
<div class="absolute inset-0 bg-gray-900/20 dark:bg-black/60 backdrop-blur-sm z-0"></div>
<main class="w-full max-w-[340px] md:max-w-sm mx-auto bg-card-light dark:bg-card-dark rounded-3xl shadow-modal z-10 p-6 relative flex flex-col ring-1 ring-white/20 dark:ring-gray-800">
<div class="flex flex-col items-center mb-6">
<div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-primary/20 to-blue-500/20 flex items-center justify-center shadow-lg shadow-primary/5 mb-4">
<span class="material-icons-round text-3xl text-primary">videocam</span>
</div>
<h1 class="text-xl font-bold text-text-light dark:text-text-dark tracking-tight text-center">
                ONVIF Camera Found
            </h1>
<div class="mt-2 flex items-center space-x-2 bg-background-light dark:bg-gray-800/50 px-3 py-1.5 rounded-full border border-gray-100 dark:border-gray-700">
<div class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
</div>
<span class="text-xs font-mono font-medium text-text-muted-light dark:text-text-muted-dark">192.168.1.105</span>
</div>
</div>
<div class="w-full space-y-4">
<div class="relative group">
<label class="block text-xs font-semibold text-text-muted-light dark:text-text-muted-dark mb-1.5 ml-1 uppercase tracking-wider" for="username">
                    Username
                </label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-icons-round text-gray-400 dark:text-gray-500 group-focus-within:text-primary transition-colors">person</span>
</div>
<input autocomplete="off" class="block w-full pl-11 pr-4 py-3 bg-input-bg-light dark:bg-input-bg-dark border-transparent focus:border-primary focus:ring-primary rounded-xl text-text-light dark:text-text-dark placeholder-gray-400 dark:placeholder-gray-600 shadow-sm ring-1 ring-gray-200 dark:ring-gray-700/50 transition-all text-sm font-medium" id="username" name="username" placeholder="admin" type="text"/>
</div>
</div>
<div class="relative group">
<label class="block text-xs font-semibold text-text-muted-light dark:text-text-muted-dark mb-1.5 ml-1 uppercase tracking-wider" for="password">
                    Password
                </label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-icons-round text-gray-400 dark:text-gray-500 group-focus-within:text-primary transition-colors">lock</span>
</div>
<input class="block w-full pl-11 pr-4 py-3 bg-input-bg-light dark:bg-input-bg-dark border-transparent focus:border-primary focus:ring-primary rounded-xl text-text-light dark:text-text-dark placeholder-gray-400 dark:placeholder-gray-600 shadow-sm ring-1 ring-gray-200 dark:ring-gray-700/50 transition-all text-sm font-medium" id="password" name="password" placeholder="•••••••" type="password"/>
</div>
</div>
</div>
<div class="w-full mt-8 space-y-4">
<button class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-3.5 px-6 rounded-2xl shadow-glow transform transition-all active:scale-[0.98] flex items-center justify-center">
<span>Connect</span>
</button>
<a class="block w-full text-center text-sm font-medium text-text-muted-light dark:text-text-muted-dark hover:text-text-light dark:hover:text-text-dark transition-colors" href="#">
                Cancel
            </a>
</div>
</main>

</body></html>
