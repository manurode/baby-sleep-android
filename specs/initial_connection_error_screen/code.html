<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Connection Error - Baby Monitor App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#00dcb4", // Taken from the teal buttons/sliders in the images
                        "primary-dark": "#00b594", // A slightly darker shade for hover/active states
                        "background-light": "#f3f4f6", // Light gray for light mode
                        "background-dark": "#0a0a0a", // Deep black for dark mode, matching the dark screenshots
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a1a2e", // Dark purple/blue tint seen in the modal screenshot
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem", // Consistent rounded corners
                        'xl': '1rem',
                        '2xl': '1.5rem',
                    },
                },
            },
        };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md h-full min-h-[600px] flex flex-col items-center justify-center text-center relative overflow-hidden bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100">
<div class="absolute top-0 left-0 right-0 h-12 flex justify-between items-end px-6 pb-2 text-xs font-medium z-10 text-gray-900 dark:text-gray-100 opacity-60">
<span>9:41</span>
<div class="flex gap-1.5 items-center">
<span class="material-icons-round text-sm">signal_cellular_alt</span>
<span class="material-icons-round text-sm">wifi</span>
<span class="material-icons-round text-sm">battery_full</span>
</div>
</div>
<div class="flex-1 flex flex-col items-center justify-center px-6 py-12 w-full max-w-sm mx-auto animate-fade-in-up">
<div class="relative mb-8 group">
<div class="absolute inset-0 bg-red-100 dark:bg-red-900/20 rounded-full scale-150 animate-pulse"></div>
<div class="relative w-24 h-24 bg-white dark:bg-surface-dark rounded-full shadow-lg dark:shadow-none flex items-center justify-center border-4 border-red-50 dark:border-red-900/30">
<span class="material-icons-round text-5xl text-red-500 dark:text-red-400">wifi_off</span>
</div>
<div class="absolute -bottom-1 -right-1 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center border-4 border-background-light dark:border-background-dark">
<span class="material-icons-round text-sm font-bold">priority_high</span>
</div>
</div>
<h1 class="text-2xl font-bold mb-3 text-gray-900 dark:text-white">
                Connection Error
            </h1>
<p class="text-gray-600 dark:text-gray-400 text-base leading-relaxed mb-8 max-w-[280px]">
                Could not establish a connection to the server. Please check your IP configuration and try again.
            </p>
<div class="w-full bg-gray-100 dark:bg-surface-dark/50 rounded-xl p-4 mb-8 border border-gray-200 dark:border-white/5 text-left">
<div class="flex items-center gap-2 mb-2 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
<span class="material-icons-round text-sm">dns</span>
                    Status Details
                 </div>
<div class="space-y-1">
<div class="flex justify-between text-sm">
<span class="text-gray-500 dark:text-gray-400">Error Code:</span>
<span class="font-mono text-gray-700 dark:text-gray-300">ERR_CONNECTION_TIMED_OUT</span>
</div>
<div class="flex justify-between text-sm">
<span class="text-gray-500 dark:text-gray-400">Target IP:</span>
<span class="font-mono text-gray-700 dark:text-gray-300">192.168.1.105</span>
</div>
</div>
</div>
<div class="w-full space-y-3">
<button class="w-full bg-primary hover:bg-primary-dark text-gray-900 font-bold py-4 px-6 rounded-full shadow-lg shadow-primary/20 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2">
<span class="material-icons-round">refresh</span>
                    Try Again
                </button>
<button class="w-full bg-transparent hover:bg-gray-100 dark:hover:bg-white/5 text-gray-500 dark:text-gray-400 font-medium py-4 px-6 rounded-full transition-colors border-2 border-transparent hover:border-gray-200 dark:hover:border-white/10 text-sm">
                    Check Network Settings
                </button>
</div>
</div>
<div class="w-full py-4 flex justify-center pb-8">
<div class="w-32 h-1 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
</div>
</div>
<script>
        // Simple script to toggle dark mode for demonstration purposes if needed
        // Just checking system preference initially
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>

</body></html>
